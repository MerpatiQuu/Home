<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
*,

html {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    background-color: #6cc5fc;
    font-family: "Segoe UI", sans-serif;
}
        nav {
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            padding: 1rem 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            align-items: center;
        }

        nav .logo-container {
            display: flex;
            align-items: center;
        }

        nav .logo-container img {
            width: 40px;
            margin-right: 0.5rem;
        }

        nav .logo-container .title {
            font-size: 1rem;
            font-weight: bold;
            color: #191919;
        }

        nav ul {
            display: flex;
            align-items: center;
            gap: 0rem;
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 300ms ease;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgb(255, 255, 255);
            border: 1px solid #dae40f;
            box-shadow: 0px 4px 6px rgba(252, 248, 26, 0.1);
            transform: translateX(100%);
        }

        nav ul.visible {
            transform: translateX(0);
        }

        nav ul li a {
            text-decoration: none;
            color: #191919;
            font-weight: 600;
            padding: 1px 1rem;
            display: block;
            transition: color 300ms, background-color 300ms;
        }

        nav ul li a:hover {
            color: orangered;
            background-color: #f0f0f0;
        }

        .menu-icon {
            font-size: 28px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        main {
            padding-top: 7rem;
            margin: 1rem;
        }

        @media only screen and (min-width: 500px) {
            nav ul {
                display: flex;
                position: static;
                background-color: transparent;
                box-shadow: none;
                transform: none;
                transition: none;
            }

            nav ul.visible {
                display: flex;
                transform: none;
            }

            .menu-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="https://tse2.mm.bing.net/th?id=OIP.PEzGjWR5KT5_WBfoONYflwHaHZ&pid=Api&P=0&h=180" alt="my-avatar" />
            <span class="title">MTs. AL-UTSMANI</span>
        </div>
        <div id="menu-icon" class="menu-icon">
            <i class="ph-fill ph-list"></i>
        </div>
        <ul id="menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pembayaran</a></li>
            <li><a href="#">Kwitansi</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        SELAMAT DATANG DI MTs. AL-UTSMANI
    </main>
    <script>
        const menuIcon = document.getElementById("menu-icon");
        const menuList = document.getElementById("menu-list");

        menuIcon.addEventListener("click", () => {
            menuList.classList.toggle("visible");
        });
    </script>
</body>
</html>

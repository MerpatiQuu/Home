  <script>
document.getElementById("absenceForm").addEventListener("submit", function (event) {
  event.preventDefault(); // Prevent form from submitting normally
  
  const form = this;
  const formData = new FormData(form);
  
  fetch('https://script.google.com/macros/s/AKfycbwRrCXvVVpdtgKqqhqYITViI6HxYppm04KE4uwID5c-8yjtAYGpxH42odj10ueF-CEt/exec', {
    method: 'POST',
    mode: 'cors',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: new URLSearchParams(formData)
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
    alert('Absen Berhasil, Selamat Bekerja!');
    form.reset(); // Clear the form fields
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Absen Berhasil, SEMANGAT! ' + error.message);
    form.reset(); // Clear the form fields
  });
});

    function toggleMenu() {
      const menuContent = document.getElementById('menuContent');
      menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
    }
    const menuHeader = document.getElementById('menuHeader');
const infoContent = document.getElementById('infoContent');

menuHeader.addEventListener('click', () => {
  if (infoContent.style.display === 'none' || infoContent.style.display === '') {
    infoContent.style.display = 'block';
  } else {
    infoContent.style.display = 'none';
  }
});

infoContent.style.display = 'none';

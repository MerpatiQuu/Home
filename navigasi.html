<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Menu Icon with Logo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* Latar belakang biru */
      color: #000; /* Warna teks hitam */
      margin: 0;
      padding: 0;
    }

    /* Menu Icon Section */
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      background-color: white; /* Latar belakang putih */
      color: #000; /* Warna teks hitam */
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd; /* Garis bawah tipis */
    }

    .menu-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%; /* Membuat logo bulat */
      margin-right: 10px; /* Spasi antara logo dan ikon menu */
    }

    /* Menu Content Section */
    .menu-content {
      display: none;
      margin-top: 10px;
      background-color: white; /* Latar belakang putih */
      padding: 10px;
      border-radius: 5px;
    }

    .menu-content ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      color: #000; /* Warna teks hitam */
    }

    .menu-item i {
      margin-right: 1px;
      font-size: 24px;
    }

    .menu-item a {
      text-decoration: none;
      color: rgb(20, 18, 18); /* Warna teks putih */
      font-size: 10px;
      transition: color 0.3s ease;
    }

    /* Hover efek untuk setiap item menu */
    .menu-item a:hover {
      color: rgb(251, 122, 195);
      opacity: 0.8;
    }

    /* Warna untuk setiap ikon menu */
    .home i {
      color: #007bff; /* Ikon biru untuk Home */
    }

    .kasir i {
      color: #28a745; /* Ikon hijau untuk Kasir */
    }

    .gudang i {
      color: #ffc107; /* Ikon kuning untuk Gudang */
    }

    .pengumuman i {
      color: #17a2b8; /* Ikon biru muda untuk Pengumuman */
    }

    .absen i {
      color: #ff5722; /* Ikon oranye untuk Absen */
    }

    .laporan i {
      color: #6f42c1; /* Ikon ungu untuk Laporan */
    }

  </style>
</head>
<body>

  <!-- Menu Icon with Logo -->
  <div class="menu-icon" onclick="toggleMenu()">
    <i class="bi bi-list"></i>
    <img src="https://github.com/MerpatiQuu/M/blob/main/WhatsApp%20Image%202024-09-11%20at%2014.38.17.jpeg?raw=true" alt="Menu Logo">
  </div>

  <!-- Hidden Menu Content -->
  <div class="menu-content" id="menuContent">
    <ul>
      <!-- Row 1: Home, Kasir, Gudang -->
      <div class="menu-row">
        <li class="menu-item home"><i class="bi bi-house-door"></i><a href="index.html">Home</a></li>
        <li class="menu-item kasir"><i class="bi bi-cash"></i><a href="trx.html">Kasir</a></li>
        <li class="menu-item gudang"><i class="bi bi-box"></i><a href="#">Gudang</a></li>
      </div>
      
      <!-- Row 2: Pengumuman, Absen, Laporan -->
      <div class="menu-row">
        <li class="menu-item pengumuman"><i class="bi bi-megaphone"></i><a href="pengumuman.html">Pengumuman</a></li>
        <li class="menu-item absen"><i class="bi bi-person-check"></i><a href="absen.html">Absen</a></li>
        <li class="menu-item laporan"><i class="bi bi-file-earmark-text"></i><a href="#">Laporan</a></li>
      </div>
    </ul>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menuContent");
      if (menu.style.display === "block") {
        menu.style.display = "none";
      } else {
        menu.style.display = "block";
      }
    }
  </script>

</body>
</html>

    function showTable() {
    const selectedDay = document.getElementById("daySelect").value;
    document.getElementById("selectedDay").innerText = selectedDay;
    displayCustomers(selectedDay);
}

function displayCustomers(day) {
    const tbody = document.getElementById("customerList");
    tbody.innerHTML = ""; // Clear existing rows

    if (day === "Semua") {
        // Display all customers from all days
        for (const key in customers) {
            customers[key].forEach((customer, index) => {
                const row = `<tr>
                    <td>${customer.name}</td>
                    <td>${customer.address}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCustomer('${key}', ${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="removeCustomer('${key}', ${index})">Hapus</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
    } else {
        // Display customers for the selected day
        customers[day].forEach((customer, index) => {
            const row = `<tr>
                <td>${customer.name}</td>
                <td>${customer.address}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editCustomer('${day}', ${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="removeCustomer('${day}', ${index})">Hapus</button>
                </td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }
}

function addCustomer(event) {
    event.preventDefault();
    const customerName = document.getElementById("customerName").value;
    const customerAddress = document.getElementById("customerAddress").value;
    const selectedDay = document.getElementById("daySelect").value;

    // Add customer to the selected day's list
    customers[selectedDay].push({ name: customerName, address: customerAddress });
    localStorage.setItem('customers', JSON.stringify(customers)); // Save to localStorage
    displayCustomers(selectedDay);

    // Clear the input fields
    document.getElementById("customerName").value = "";
    document.getElementById("customerAddress").value = "";
}

function removeCustomer(day, index) {
    // Remove the customer from the specified day's list
    customers[day].splice(index, 1);
    localStorage.setItem('customers', JSON.stringify(customers)); // Save to localStorage
    displayCustomers(day);
}

function editCustomer(day, index) {
    const customer = customers[day][index];
    const newName = prompt("Edit Nama Pelanggan:", customer.name);
    const newAddress = prompt("Edit Alamat:", customer.address);

    if (newName !== null && newAddress !== null) {
        customers[day][index] = { name: newName, address: newAddress };
        localStorage.setItem('customers', JSON.stringify(customers)); // Save to localStorage
        displayCustomers(day);
    }
}
